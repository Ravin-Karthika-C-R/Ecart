<div class="container mt-2">
  <div class="row text-center mt-2" >
    <div (click)="categoryProduct('')"  class="col-3" style="height: 70px; width: 22%; background-color: rgb(255, 191, 0); width: 30%;">
      <h1>All Items</h1>
    </div>
    <div (click)="categoryProduct(1)" class="col-3" style="height: 70px; width: 22%; background-color: rgb(142, 137, 137); width: 30%; color: aliceblue;">
      <h1>Helmet</h1>
    </div>
    <div (click)="categoryProduct(2)" class="col-3" style="height: 70px; width: 22%; background-color: rgb(255, 191, 0); width: 30%;">
      <h1>Jacket</h1>
    </div>
    <div (click)="categoryProduct(3)" class="col-3" style="height: 70px; width: 22%; background-color: rgb(115, 114, 114); width: 30%; color: aliceblue;">
      <h1>Gloves</h1>
    </div>
  </div>
</div>

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let i of categoryProducts | search : searchString : 'productName' " class="col mb-5" >
                <div class="card h-100">
                    <!-- Product image-->
                    <img id="card" class="card-img-top" src={{i.product_img}} alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{i.productName}}</h5>
                            <!-- Product price-->
                           Rs. {{i.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="products/view-product/{{i.id}}">View</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

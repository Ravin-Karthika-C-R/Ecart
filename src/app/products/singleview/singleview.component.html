 <!-- Product section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img style="height: 600px;" class="card-img-top mb-5 mb-md-0" src={{pdata.product_img}} alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">SKU: BST-498</div>
                <h1 class="display-5 fw-bolder">{{pdata.productName}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">Rs.{{pdata.price+500}}</span>&nbsp;
                    <span>Rs.{{pdata.price}}</span>
                </div>
                <p class="lead" style="color:rgb(255, 0, 0);">{{pdata.description}}</p>
                <p class="text-danger">Warrenty : {{pdata.warrenty}} year</p>
                <p class="lead" style="color:rgb(255, 0, 0); background-color: bisque;">Reviews - {{pdata.review}}</p>

                <div class="d-flex">
                    <button class="btn btn-warning text-white p-2 w-25 btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                    <a href="products/edit-product/{{pdata.id}}" style="text-decoration: none; color: aliceblue;">
                        Edit
                    </a>
                    </button>
                
                    <button (click)="delete()" class="btn btn-warning text-white w-25 p-2  btn-outline-dark flex-shrink-0 ms-3">
                        <!-- <i class="bi-cart-fill me-1"></i> -->
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
